<script>
    const element = document.getElementById("changable-text");
    const text = element.innerText;
    var loopNum = 0;
    let ticker = setInterval(()=>{
        if(loopNum > 2000){
            loopNum = 0;
        }
        let i = loopNum % 2;
        let updateText = text.substring(0,text.length-1);
        if(i === 0){
            element.innerText = updateText;
        }else{
            element.innerText = text;
        }
        loopNum++;
    },1000);
</script>
